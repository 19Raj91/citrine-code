<section class="commonwrap commonstatic">
    <img class="w-100" [lazyLoad]="bgimageurl+blog?.blog_image_inner" alt="{{ blog?.alt_tag }}"
        class="w-100 for-desktop" [defaultImage]="defaultImage" [useSrcset]="true">
    <div class="banner-heading for-mobile">{{ blog?.blog_name }}</div>

    <div class="bredcurmbborder">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="bredcrumb">
                        <ul>
                            <li><a routerLink="/">Home</a></li>
                            <li><a routerLink="/blog">Blog</a></li>
                            <li><a routerLink="#">{{ blog?.blog_name }}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
